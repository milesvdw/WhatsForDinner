<html>
    <head>
        <!-- JS -->
        <script src="jquery.min.js"></script>
        <script src="trello_interface.js"></script>
        <script type='text/javascript' src='knockout-latest.js'></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="knockstrap.min.js"></script>

        <meta charset="utf-8">

        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <style>
            .recipe-row {
                margin-top: 2px;
            }
            .glyph-button {
                cursor: pointer;
                vertical-align: center;
                text-decoration: none !important; /*forgive me*/
            }
            .glyph-center {
                margin-top: 25%;
            }
            checkbox {
                display: table;
                width: 100%;
                height: 100%;
                display: table-cell;
                width: 100%;
                height: 100%;
                vertical-align: middle;
                text-align: center;
            }
        </style>
    </head>
    <body>

        <!-- navigation bar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Home </a>
            </div>
        </nav>
        <!-- main body of our application -->
        <div class="container">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                            Current Possibilities
                        </h4>

                    </div>
                    <div class="panel-body" data-bind="foreach: vm.possibleRecipes">
                        <div class="row recipe-row">
                            <span class="btn btn-block btn-secondary">
                                <span data-toggle="collapse" data-bind="text: $data.name, attr: {'data-target': '#possible_recipe_details_' + $data.id}"></span>
                            </span>
                            <div data-bind="attr: {id: 'possible_recipe_details_' + $data.id}" class="collapse">
                                <ul class="list-group well">
                                    <li class="list-group-item list-group-item-info" data-bind="text: $data.description">
                                    </li>
                                    <!--ko foreach: $data.materials-->
                                    <li class="list-group-item">
                                        <!--nested lists - each 'material' is a list of interchangeable 'ingredients'-->
                                        <span data-bind="text: $data.map(function(ingredient) { return ingredient.name }).join('or ')"></span>
                                    </li>
                                    <!--/ko-->
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="btn btn-small pull-right icon-btn btn-success glyphicon btn-glyphicon glyphicon-plus img-circle text-success" data-target="#add_recipe_modal" data-toggle="modal"></a>
                        <h4>All Recipes</h4>
                    </div>
                    <div class="panel-body" data-bind="foreach: vm.allRecipes">
                        <div class="row recipe-row">
                            <span class="btn btn-block btn-secondary" data-bind="attr: {'data-target': '#all_recipe_details_' + $data.id}" data-toggle="collapse">
                                <a class=" pull-left glyphicon glyphicon-pencil glyph-button" data-bind="click: function() {edit_recipe($data.id)}" data-target="#add_recipe_modal" data-toggle="modal"></a>
                                <span data-bind="text: $data.name"></span>
                                <a class=" pull-right glyphicon glyphicon-remove-circle glyph-button" data-bind="click: function() {delete_recipe($data.id); remove_row($element);}"></a>
                            </span>
                            <div data-bind="attr: {id: 'all_recipe_details_' + $data.id}" class="collapse">
                                <ul class="list-group well" >
                                    <li class="list-group-item list-group-item-info" data-bind="text: $data.description">
                                    </li>
                                    <!--ko foreach: $data.materials-->
                                    <li class="list-group-item" data-bind="css: {'list-group-item-danger': !isMaterialAvailable($data)}">
                                        <!--nested lists - each 'material' is a list of interchangeable 'ingredients'-->
                                        <span data-bind="text: print_material($data)"></span>
                                    </li>
                                    <!--/ko-->
                                </ul>
                            </div>

                        </div>
                    </div>

                </div>
            </div>




            <div class="modal fade" id="add_recipe_modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="add_recipe_header">
                            <h4 class="text-center">Create Recipe</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div id="new_recipe" class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="name">Recipe Name</label>
                                                <input type="text" id="name" class="form-control" data-bind="value: vm.add_edit_recipe().name"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label>Recipe Ingredients (commas to separate possible substitution):</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Opt</label>
                                        </div>
                                        <div class="col-sm-2">
                                            <label>Qty</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>Name</label>
                                        </div>
                                    </div>
                                    <div class="add_recipe_ingredient_row" data-bind="foreach: vm.add_edit_recipe().materials">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <input type="checkbox" data-bind="value: $data[0].required" />
                                            </div>
                                            <div class="col-sm-2">
                                                <input type="text" class="ingredient_qty form-control" data-bind="value: $data[0].quantity" />
                                            </div>
                                            <div class="col-sm-8">
                                                <input type="text" class="ingredient_name form-control" data-bind="value: $data[0].name" />
                                            </div>
                                            <div class="col-sm-1">
                                                &nbsp;<a class="glyphicon glyphicon-remove-circle glyph-center glyph-button" data-bind="click: function() {remove_row($element); vm.add_edit_recipe().materials.remove($data); }"></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="invisible" id="add_recipe_add_ingredient_location"></div>
                                    <div class="row">
                                        <div class="col-sm-12 text-center">
                                            <a class="glyphicon glyphicon-plus glyph-button pull-right" onclick="vm.add_edit_recipe().materials.push([new Ingredient()])"></a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="description">Recipe Description/Instructions</label>
                                                <textarea id="description" class="form-control" rows="10" data-bind="value: vm.add_edit_recipe().description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <button class="btn btn-large btn-info pull-right" onclick="return save_recipe();" data-target="#add_recipe_modal" data-toggle="modal">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="recipes.js"></script>
    </body>
</html>
